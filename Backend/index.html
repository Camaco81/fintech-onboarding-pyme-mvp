<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de Autenticaci贸n - API Pyme</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-top: 20px; }
        input[type="email"], input[type="password"], button { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #e9e9e9; white-space: pre-wrap; word-break: break-all; }
        .token-display { background-color: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 4px; font-size: 0.9em; word-break: break-all; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

<div class="container">
    <h1>API Pyme - Pruebas de Autenticaci贸n Local</h1>

    <h2>Token JWT Activo (Para pruebas de acceso)</h2>
    <div class="token-display" id="current-token">Ning煤n token activo.</div>

    <h2>1. Registro Inicial (Llama a Flask: /setup-user)</h2>
    <input type="email" id="reg-email" placeholder="Correo Electr贸nico">
    <input type="password" id="reg-password" placeholder="Contrase帽a (m铆n. 6 caracteres)">
    <button onclick="handleRegister()">Registrar Usuario</button>

    <hr>

    <h2>2. Iniciar Sesi贸n (Obtiene el Token de Firebase)</h2>
    <input type="email" id="log-email" placeholder="Correo Electr贸nico">
    <input type="password" id="log-password" placeholder="Contrase帽a">
    <button onclick="handleLogin()">Iniciar Sesi贸n</button>

    <hr>

    <h2>3. Probar Ruta Protegida (Llama a Flask: /test-pyme-access)</h2>
    <button onclick="handleProtectedRouteTest()">Probar Acceso PYME</button>

    <hr>

    <h2>Salida de la API</h2>
    <div id="output"></div>
</div>
<script>
    // ... (CONFIGURACIN DE FIREBASE Y FUNCIONES UTILITARIAS SIN CAMBIOS) ...

    const firebaseConfig = {
      apiKey: "AIzaSyAdfWxmJ__6uqSx0hRLJHWiXBNHWiHJBAs",
      authDomain: "aprendiendo-firebase-e07d9.firebaseapp.com",
      projectId: "aprendiendo-firebase-e07d9",
      storageBucket: "aprendiendo-firebase-e07d9.firebasestorage.app",
      messagingSenderId: "924917737471",
      appId: "1:924917737471:web:491a658d7bd8fee87c69ca"
    };

    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentIdToken = '';
    const FLASK_URL = 'http://127.0.0.1:5000/api/v1/auth';

    function updateTokenDisplay(token) {
        currentIdToken = token;
        document.getElementById('current-token').textContent = token ? token : 'Ning煤n token activo.';
    }

    function displayOutput(message, isError = false) {
        const output = document.getElementById('output');
        output.innerHTML = `<strong>${isError ? 'ERROR' : 'XITO'}</strong>: ${message}`;
        output.style.color = isError ? 'red' : 'green';
    }

    // ----------------------------------------------------------------------
    // 1. REGISTRO (Llama a FLASK y ENVA CORREO DE VERIFICACIN)
    // ----------------------------------------------------------------------

    async function handleRegister() {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        if (!email || !password) {
            return displayOutput("Email y contrase帽a son obligatorios.", true);
        }

        try {
            // PASO 1: Llama al endpoint de Flask (crea usuario en Firebase Admin + perfil en Neon DB)
            const response = await fetch(`${FLASK_URL}/setup-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                // Maneja errores de Flask (Ej: 409 Email ya existe, 400 Contrase帽a d茅bil)
                return displayOutput(`[${response.status}] Error de Flask: ${data.msg}`, true);
            }

            // --- LGICA DE VERIFICACIN DE CORREO (Frontend) ---
            let user;
            try {
                // 2a. Inicia sesi贸n para obtener el objeto User (necesario para sendEmailVerification)
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                user = userCredential.user;

                // 2b. Env铆a el correo de verificaci贸n
                await user.sendEmailVerification();
                
                // 2c. Cierra la sesi贸n (por seguridad)
                await auth.signOut();

                updateTokenDisplay('');
                displayOutput(` Registro exitoso. **隆IMPORTANTE!** Revisa tu bandeja de entrada (${email}) y haz clic en el enlace para verificar tu cuenta.`, false);
                
            } catch (firebaseSignInError) {
                // **CORRECCIN:** Atrapa fallos del signIn, que es lo que te da el error 400
                console.error("Error al intentar iniciar sesi贸n para enviar correo:", firebaseSignInError);

                let msg = "Registro de backend exitoso, pero **no pudimos enviar el correo de verificaci贸n** (Error de Firebase Web). Verifica la consola del navegador.";

                if (firebaseSignInError.code === 'auth/user-disabled') {
                    msg = "Registro exitoso, pero la cuenta est谩 deshabilitada. Contacta al administrador.";
                }

                displayOutput(msg, true);
                
                // Asegura que la sesi贸n se cierre en caso de fallo parcial
                if (user) await auth.signOut();
            }

        } catch (error) {
            // Maneja errores de red o conexi贸n con Flask
            displayOutput(`Error de conexi贸n o de red con Flask: ${error.message}. Aseg煤rate que el servidor Flask est茅 corriendo.`, true);
        }
    }

    // ----------------------------------------------------------------------
    // 2. LOGIN (Obtiene el Token de Firebase Web)
    // ----------------------------------------------------------------------

    async function handleLogin() {
        const email = document.getElementById('log-email').value;
        const password = document.getElementById('log-password').value;

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // Opcional: Esto ayuda a tus compa帽eros a saber si deben verificar
            if (!user.emailVerified) {
                 displayOutput("Advertencia: 隆Tu email no ha sido verificado! El acceso protegido podr铆a ser limitado.", true);
            }

            const token = await user.getIdToken();

            updateTokenDisplay(token);
            displayOutput(`Inicio de sesi贸n exitoso. Token obtenido y almacenado. UID: ${user.uid}`);

        } catch (error) {
            updateTokenDisplay('');
            displayOutput(`Error de Login con Firebase: ${error.message}`, true);
        }
    }

    // ----------------------------------------------------------------------
    // 3. PRUEBA DE RUTA PROTEGIDA (Llama a FLASK enviando el token)
    // ----------------------------------------------------------------------

    async function handleProtectedRouteTest() {
        if (!currentIdToken) {
            return displayOutput("Por favor, inicia sesi贸n primero para obtener un token.", true);
        }

        try {
            const response = await fetch(`${FLASK_URL}/test-pyme-access`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${currentIdToken}`
                }
            });

            const data = await response.json();

            if (!response.ok) {
                displayOutput(`[${response.status}] Acceso Denegado: ${data.msg}.`, true);
            } else {
                displayOutput(`隆Acceso Verificado! Respuesta de Flask: ${JSON.stringify(data, null, 2)}`);
            }

        } catch (error) {
            displayOutput(`Error de conexi贸n o de red: ${error.message}`, true);
        }
    }

</script>


</body>
</html>
