<div class="bg-gray-50 dark:bg-gray-900 min-h-screen py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center text-sm font-medium text-muted-light dark:text-muted-dark pb-8">
<a class="text-blue-600 hover:text-blue-900 font-semibold text-xl transition-colors" >Dashboard</a>
<span class="mx-2 font-extrabold text-blue-700">/</span>
<a class="text-blue-600 hover:text-blue-900 font-semibold text-xl transition-colors" routerLink="/dashboard">Ingresos</a>
<span class="mx-2 font-extrabold text-blue-700">/</span>

<a class="text-blue-600 hover:text-blue-900 font-semibold text-xl transition-colors" routerLink="/auth/profile">Tu perfil</a>
<span class="mx-2 font-extrabold text-blue-700">/</span>

</nav>
        
        <header class="pb-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">
                Tu Perfil de Fintegra
            </h1>
            <p class="mt-2 text-lg text-gray-500 dark:text-gray-400">
                Administra tu información personal y de contacto.
            </p>
        </header>

        <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-10">

            <div class="lg:col-span-1 space-y-6">
                
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg text-center">
                    
                    <div class="w-32 h-32 mx-auto rounded-full overflow-hidden border-4 border-blue-500 dark:border-blue-400">
                        <img 
                            [src]="user.imageUrl || 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'" 
                            alt="Foto de perfil" 
                            class="object-cover w-full h-full"
                        >
                    </div>
                    
                    <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">
                        {{ user.nombre }}
                    </h2>
                    
                    <button class="mt-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">
                        Cambiar Imagen
                    </button>
                </div>

                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg space-y-2">
                    <button class="w-full py-2 text-left text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        Configuración de Seguridad
                    </button>
                    <button class="w-full py-2 text-left text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        Historial de Actividad
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                
                <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white border-b pb-3 border-gray-200 dark:border-gray-700">
                        Información de Contacto
                    </h3>
                    <form class="space-y-6">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Nombre Completo
                            </label>
                            <input 
                                type="text" 
                                [value]="user.nombre"
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Correo Electrónico
                            </label>
                            <input 
                                type="email" 
                                [value]="user.email"
                                disabled 
                                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 shadow-sm cursor-not-allowed"
                                title="El correo solo puede ser cambiado por soporte."
                            >
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Teléfono
                                </label>
                                <input 
                                    type="tel" 
                                    [value]="user.telefono"
                                    class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                >
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    País
                                </label>
                                <select 
                                    class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2.5"
                                >
                                    <option [selected]="user.pais === 'Colombia'">Colombia</option>
                                    <option [selected]="user.pais === 'Mexico'">México</option>
                                    </select>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-100 dark:border-gray-700/50">
                            <button 
                                type="submit" 
                                class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                            >
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
                
                </div>
        </div>
    </div>
</div>
