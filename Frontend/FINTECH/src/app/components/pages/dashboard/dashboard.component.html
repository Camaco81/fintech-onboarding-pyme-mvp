<main class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Bienvenido, {{ userEmail }}</h2>
  <p class="text-gray-600 mb-6"></p>

  <h3 class="text-xl font-semibold mb-3">Tus ingresos</h3>

<div class="mb-4 flex items-center justify-between">
    <div *ngIf="!ingresos?.length" class="text-gray-500">
        No hay ingresos registrados.
    </div>
    <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded shadow"
        routerLink="/income"
        aria-label="Crear nuevo ingreso">
        Nuevo ingreso
    </button>
</div>
<!-- (click)="crearIngreso(addIngreso)" va en la linea 13 -->
  <ul *ngIf="ingresos?.length" class="space-y-3">
    <li *ngFor="let ingreso of ingresos" class="p-4 bg-white rounded-lg shadow">
      <div class="flex justify-between">
        <span class="font-medium">{{ ingreso.descripcion }}</span>
        <span class="text-green-600 font-semibold">${{ ingreso.monto }}</span>
      </div>
      <div class="text-sm text-gray-500">{{ ingreso.fecha | date }}</div>
      <div class="text-xs text-gray-400">Categor√≠a: {{ ingreso.categoria }}</div>
    </li>
  </ul>
</main>
